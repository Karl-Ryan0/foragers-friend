{% extends "base.html" %}

{% block title %}
Logout | Forager's Friend
{% endblock %}

{% load i18n %}

{% block content %}
  <div class="container">
    <h2>{% trans "Logout" %}</h2>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">{% trans "Logout" %}</button>
    </form>
  </div>
  {% endblock %}
