{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <!-- Head Section: Contains metadata and links to external resources -->
        <title>{% block title %}Foragers Friend{% endblock %}</title>

        <!-- Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <!-- Bootstrap CSS for styling and layout -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Leaflet CSS for maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Favicon -->
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    </head>

    <body>
        <!-- Header Section -->
        <header>
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Logo and Brand Name -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'media/images/logo.png' %}" alt="Your Site Logo" height="30">
                </a>
                <!-- Responsive Navbar Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Navigation Items -->
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Contact</a>
                        </li>
                        <!-- Conditional Display Based on Authentication Status -->
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_account' %}">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Content Block (to be filled by child templates) -->
            {% block content %}{% endblock %}
        </main>

        <!-- Footer Section -->
        <footer class="bg-dark text-white text-center py-3 footer">
            <!-- Copyright and Social Media Links -->
            &copy; <span id="current-year"></span> Karl Ryan. All rights reserved.
            <div class="mt-3">
                <a href="https://www.facebook.com" target="_blank" class="text-white"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="text-white"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com" target="_blank" class="text-white"><i class="fab fa-linkedin"></i></a>
                <a href="https://www/instagram.com" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>

        <!-- External JavaScript Libraries -->
        <!-- Bootstrap Bundle with Popper for interactive elements -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- Leaflet JavaScript for Maps -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Custom JavaScript -->
        <script src="{% static 'js/script.js' %}"></script>
    </body>

</html>
